    <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;

  <body style="font-family: 'Great Vibes', cursive;" class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" src="images/brandImg.png" alt="Brand-Image" width="40%" height="40%">
      <h1 style="font-size: 40px;" class="h3 mb-3 font-weight-normal">Type-in the name of the city you wish to view... </h1>
      <input type="text" class="form-control" placeholder="Name of the city" required="required" autofocus="autofocus" name="cityName">
      <br><br>
      <button class="btn btn-lg btn-outline-success btn-block" type="submit">Find   Weather</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021::Shashank_Shekhar</p>
